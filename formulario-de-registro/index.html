<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Formulário de registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulário de Registro</h1>
    <p>Por favor, preencha este formulário com as informações necessárias</p>
    <form method="post" action=''>
      <fieldset>
        <label for="first-name">Digite seu primeiro nome: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Digite seu sobrenome: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Digite seu e-mail: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Criar uma nova senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Conta pessoal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Conta de negócios</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Eu aceito o <a href="">termos e Condições</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Carregue uma foto de perfi: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Informe sua idade (anos): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como você ficou sabendo sobre nós?
          <select id="referrer" name="referrer">
            <option value="">(selecione um)</option>
            <option value="1">facebook</option>
            <option value="2">instagram</option>
            <option value="3">youtube</option>
            <option value="4">Outro</option>
          </select>
        </label>
        <label for="bio">Forneça uma biografia:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Eu gosto de codificar ..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
